<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Pictogram Example</title>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script type='text/javascript' src='pictogramgenerator.js'></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="PictogramGenerator(examplepictorgrams, 'result');">
    <script>
    var examplepictorgrams = {
        "1": [{
            "meta": [{
                "title": "How 100 People Felt After Debugging IE6 Issues"
            }],
            "values": [{
                "legend": "Noticeably Better",
                "weight": 30,
                "colour": "green", //Will be added as a CSS class to the legend
                "image": "person_green.jpg"
            }, {
                "legend": "Not Different Than Before",
                "weight": 28,
                "colour": "yellow", //Will be added as a CSS class to the legend
                "image": "person_yellow.jpg"
            }, {
                "legend": "Noticeably Worse",
                "weight": 42,
                "colour": "red", //Will be added as a CSS class to the legend
                "image": "person_red.jpg"
            }]
        }],
        "2": [{
            "meta": [{
                "title": "How 50 People Felt After Debugging IE6 Issues"
            }],
            "values": [{
                "legend": "Noticeably Better",
                "weight": 10,
                "colour": "green", //Will be added as a CSS class to the legend
                "image": "person_green.jpg"
            }, {
                "legend": "Not Different Than Before",
                "weight": 18,
                "colour": "yellow", //Will be added as a CSS class to the legend
                "image": "person_yellow.jpg"
            }, {
                "legend": "Noticeably Worse",
                "weight": 22,
                "colour": "red", //Will be added as a CSS class to the legend
                "image": "person_red.jpg"
            }]
        }]
    };
    </script>
    <noscript class="noscript">
        <div id="div100">
            For functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.
        </div>
    </noscript>
    <div id="result">
    </div>
    </div>
</body>

</html>
